<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="accordian.css">

    <title>Accordian</title>
</head>
<body>
<div class="outer-container">
    <button class="buttons my-files">
 	<p><i class="fa fa-inbox"></i> My Files </p>
 	<ol class="sub_menu menu_one">
        <li>file context</li>
        <li>file content</li>
        <li>file content</li>
    </ol>
    </button>
    <button class="buttons mail">
        <p><i class="fa fa-envelope-o"></i> Mail</p>
        <ol class="sub_menu menu_two">
        <li>file content</li>
        <li>file content</li>
        <li>file content</li>
        </ol>
    </button>
    <button class="buttons cloud">
      <p><i class="fa fa-cloud"></i> Cloud</p>
       <ol class="sub_menu menu_three">
       <li>file content</li>
       <li>file content</li>
       <li>file content</li>
        </ol>
    </button>
    <button class="buttons sign-out">
      <p><i class="fa fa-plug"></i> Sign Out</p>
       <ol class="sub_menu menu_four">
       <li>file content</li>
       <li>file content</li>
       <li>file content</li>
        </ol>
    </button>
 </div>


 <script src="jquery/dist/jquery.min.js"></script>
 <script src="handlebars/handlebars.js"></script>
 <script src="accordian.js"></script>
 </body>
 </html>
